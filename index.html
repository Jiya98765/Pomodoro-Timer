<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: #ffffff;
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 20px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #ffffff;
            color: #34495e;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: #ecf0f1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 73, 94, 0.2);
        }

        .mode-btn.active {
            background: #2c3e50;
            color: #ffffff;
            border-color: #2c3e50;
            box-shadow: 0 5px 20px rgba(44, 62, 80, 0.3);
        }

        .custom-time {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .custom-time label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }

        .custom-time input {
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            width: 150px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .custom-time input:focus {
            outline: none;
            border-color: #3498db;
        }

        #setCustom {
            padding: 10px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #setCustom:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }

        .Timer {
            font-size: 72px;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            font-size: 16px;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(-1px);
        }

        #start {
            background: #27ae60;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        #start:hover {
            background: #229954;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        #stop {
            background: #e74c3c;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        #stop:hover {
            background: #c0392b;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        #reset {
            background: #95a5a6;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        #reset:hover {
            background: #7f8c8d;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
        }

        .session-counter {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.2);
        }

        .session-counter p {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        #sessionCount {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
            display: inline-block;
            margin-left: 5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.8em;
            }

            .Timer {
                font-size: 56px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üçÖ Pomodoro Timer</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode(25)">Pomodoro (25m)</button>
            <button class="mode-btn" onclick="setMode(5)">Short Break (5m)</button>
            <button class="mode-btn" onclick="setMode(15)">Long Break (15m)</button>
        </div>

        <div class="custom-time">
            <label for="customTime">Custom Time (minutes):</label>
            <input type="number" id="customTime" min="1" max="120" placeholder="e.g. 10">
            <button id="setCustom" onclick="setCustomTime()">Set</button>
        </div>

        <p class="Timer" id="Timer">25:00</p>

        <div class="button-wrapper">
            <button id="start" onclick="startTime()">‚ñ∂ Start</button>
            <button id="stop" onclick="stopTime()">‚è∏ Pause</button>
            <button id="reset" onclick="resetTime()">‚ü≤ Reset</button>
        </div>

        <div class="session-counter">
            <p>Sessions Completed: <span id="sessionCount">0</span> üéØ</p>
        </div>
    </div>

    <script>
        // Variables
        let interval;
        let timeLeft = 1500; // 25 minutes
        let initialTime = 1500;
        let sessionCount = 0;
        let isRunning = false;

        // Update display
        function updateTime() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("Timer").textContent = 
                `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }

        // Start timer
        function startTime() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById("start").textContent = "‚è≥ Running...";
            
            interval = setInterval(() => {
                timeLeft--;
                updateTime();
                
                if (timeLeft === 0) {
                    clearInterval(interval);
                    isRunning = false;
                    document.getElementById("start").textContent = "‚ñ∂ Start";
                    
                    alert("Time's up! üéâ Great work!");
                    
                    sessionCount++;
                    document.getElementById("sessionCount").textContent = sessionCount;
                    
                    timeLeft = initialTime;
                    updateTime();
                }
            }, 1000);
        }

        // Stop timer
        function stopTime() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById("start").textContent = "‚ñ∂ Start";
        }

        // Reset timer
        function resetTime() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById("start").textContent = "‚ñ∂ Start";
            timeLeft = initialTime;
            updateTime();
        }

        // Set mode
        function setMode(minutes) {
            stopTime();
            initialTime = minutes * 60;
            timeLeft = initialTime;
            updateTime();
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Set custom time
        function setCustomTime() {
            const minutes = parseInt(document.getElementById("customTime").value);
            
            if (isNaN(minutes) || minutes < 1) {
                alert("Please enter a valid number (minimum 1 minute)");
                return;
            }
            
            if (minutes > 120) {
                alert("Maximum time is 120 minutes");
                return;
            }
            
            stopTime();
            initialTime = minutes * 60;
            timeLeft = initialTime;
            updateTime();
            document.getElementById("customTime").value = "";
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Initialize
        updateTime();
    </script>
</body>
</html>
